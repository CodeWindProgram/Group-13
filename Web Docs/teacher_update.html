		<main>
                        <div class="log">
                                <div class="container">
                                        <h2>Faculty Registration Form Updation</h2><br>
                                        <div class="imgcontainer">
                                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_upzZ7ljAZIdBCo1AL1A3BPA5i_b2K1HI4w&usqp=CAU" alt="Avatar" class="avatar">
                                        </div><br>
                                        <label for="uname"><b>Faculty ID</b></label><br>
                                        <input type="text" placeholder="Enter Student's ID" name="uname" required><br><br>
                                        <label for="name"><b>Faculty Name</b></label><br>
                                        <input type="text" placeholder="Enter Student's Name" name="name" required><br><br>
                                        <label for="gender"><b>Gender</b></label><br>
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="male">Male</label>&ensp;&ensp;    
                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="female">Female</label>&ensp;&ensp;    
                                        <input type="radio" id="other" name="gender" value="other">
                                        <label for="other">Other</label><br><br>
                                        <label for="year"><b>Year</b></label><br>
                                        <select name="post" id="post">
                                                <option value="fe">Professor</option>
                                                <option value="se">Assistant Professor</option>
                                        </select><br><br>
                                        <label for="psw"><b>Email ID</b></label><br>
                                        <input type="email" placeholder="Enter Faculty's Mail ID" name="mail" required><br><br>
                                        <label for="phone"><b>Phone Number</b></label><br>
                                        <input type="tel" placeholder="Enter Faculty's Phone Number" name="phone" required><br><br>
                                        <label for="psw"><b>Password</b></label><br>
                                        <input type="password" placeholder="Enter Password" name="psw" required><br><br>   
                                        <button type="submit">Save / Update</button><br><br>
                                        <label><input type="checkbox" checked="checked" name="remember"> Remember me</label><br>
                                        <div class="container1" style="background-color:#f1f1f1">
                                                <button type="button"  class="cancelbtn" text-left>Cancel</button>
